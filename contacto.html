<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Coffe Suite</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    
    <header class="header">

        <div class="content">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo-name no-margin center-text">Blog <span class="logo-bold">Cafe</span></h1>
                </a>

                <nav class="nav-link">
                    <a href="nosotros.html" class="nav-link">Nosotros</a>
                    <a href="cursos.html" class="nav-link">Cursos</a>
                    <a href="contacto.html" class="nav-link">Contacto</a>
                </nav>
            </div>
        </div>

        <div class="header-text">
            <h2 class="no-margin">Blog de Cafe</h2>
            <p class="no-margin">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="content">
        <h3 class="center-text">Contacto</h3>
        <div class="contacto-bg"></div>

            <form class="formulario">
                <div class="campo">
                    <label for="nombre">Nombre</label>
                        <input type="text" placeholder="Tu Nombre" id="nombre">
                </div>
                <div class="campo">
                    <label for="email">E-mail</label>
                        <input type="text" placeholder="Tu Email" id="email">
                </div>
                <div class="campo">
                    <label for="mensaje">Mensaje</label>
                    <textarea id="mensaje"></textarea>
                </div>

                <div class="campo">
                    <input type="submit" value="Enviar" class="botton botton--primario">
                </div>
            </form>
        

    </main>
    <footer class="footer">
        <div class="content">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo-name no-margin center-text">Blog <span class="logo-bold">Cafe</span></h1>
                </a>

                <nav class="nav-link">
                    <a href="nosotros.html" class="nav-link">Nosotros</a>
                    <a href="cursos.html" class="nav-link">Cursos</a>
                    <a href="contacto.html" class="nav-link">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>

    <script src='main.js'></script>
</body>
</html>
